<!DOCTYPE html>
<html>
<head>
    <title>Vue Example 1</title>
    <!-- Подключаем Vue.js с CDN -->
    <!-- Эта строка загружает библиотеку Vue из интернета -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <!-- {{ message }} - интерполяция (Mustache syntax) -->
    <!-- Vue автоматически подставляет значение message из data -->
    <p>{{ message }}</p>
    
    <!-- @click - директива обработки события клика -->
    <!-- При клике выполняется метод changeMessage -->
    <button @click="changeMessage">Изменить</button>
</div>

<script>
createApp({
    data() {
        return {
            // Реактивное свойство message
            // Изначально содержит строку 'Привет, Vue!'
            message: 'Привет, Vue!'
        }
    },
    // methods - объект с методами компонента
    // Методы можно вызывать из шаблона или других методов
    methods: {
        // changeMessage - пользовательский метод
        // При вызове изменяет свойство message
        changeMessage() {
            // this.message - обращение к реактивному свойству
            // При изменении Vue автоматически обновляет {{ message }} в HTML
            this.message = 'Сообщение изменено!';
        }
    }
}).mount('#app');
</script>
</body>
</html>
