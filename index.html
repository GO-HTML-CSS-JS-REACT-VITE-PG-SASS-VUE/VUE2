Пример 1: Базовая установка Vue
html
<!DOCTYPE html>
<html>
<head>
    <title>Vue Example 1</title>
    <!-- Подключаем Vue.js с CDN -->
    <!-- Эта строка загружает библиотеку Vue из интернета -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- Это наш контейнер приложения Vue -->
    <!-- Vue будет управлять всем внутри этого div -->
    <div id="app">
        <!-- {{ message }} - это интерполяция Vue -->
        <!-- Она отображает данные из Vue в HTML -->
        <h1>{{ message }}</h1>
    </div>

    <script>
        // Деструктуризация - получаем функцию createApp из объекта Vue
        // createApp используется для создания Vue приложения
        const { createApp } = Vue;
        
        // Создаем Vue приложение
        createApp({
            // data() - функция, возвращающая начальные данные приложения
            // Все свойства здесь реактивные (автоматически обновляются)
            data() {
                return {
                    // Объявляем свойство message с начальным значением
                    message: 'Привет, Vue!'
                }
            }
        // mount('#app') - привязываем приложение к HTML элементу с id="app"
        // Vue начинает управлять этим элементом и его содержимым
        }).mount('#app');
    </script>
</body>
</html>
Пример 2: Реактивность и методы
html
<div id="app2">
    <p>{{ counter }}</p>
    <!-- @click - директива Vue для обработки кликов -->
    <!-- Когда кнопка нажата, выполняется counter++ -->
    <button @click="counter++">+1</button>
</div>

<script>
    createApp({
        data() {
            return {
                // Создаем реактивную переменную counter
                // При изменении counter Vue автоматически обновит HTML
                counter: 0
            }
        }
        // Vue автоматически делает все свойства из data() доступными в шаблоне
    }).mount('#app2');
</script>
Пример 3: Двустороннее связывание (v-model)
html
<div id="app3">
    <!-- v-model - директива для двустороннего связывания -->
    <!-- Связывает значение input с данными Vue -->
    <!-- Когда пользователь вводит текст, свойство name автоматически обновляется -->
    <input v-model="name" placeholder="Введите имя">
    
    <!-- Когда name меняется, этот текст автоматически обновляется -->
    <p>Привет, {{ name }}!</p>
</div>

<script>
    createApp({
        data() {
            return {
                // Начальное значение - пустая строка
                name: ''
            }
        }
    }).mount('#app3');
</script>
