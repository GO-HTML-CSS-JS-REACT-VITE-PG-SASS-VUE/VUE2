<!DOCTYPE html>
<html>
<head>
    <title>Vue Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <!-- ВАЖНО: без пробелов между {{ и }} -->
    <p>{{ message1}}</p>
    <button @click="changeMessage">Изменить</button>
</div>

<script>
// Простой тест - работает ли Vue?
console.log('Vue loaded:', typeof Vue !== 'undefined');

const app = Vue.createApp({
    data() {
        return {
            message1: 'Привет, Vue!'
        }
    },
    methods: {
        changeMessage() {
            this.message1 = 'Сообщение изменено в: ' + new Date().toLocaleTimeString();
        }
    }
}).mount('#app');

console.log('Vue app mounted:', app);
</script>
</body>
</html>
