<!DOCTYPE html>
<html>
<head>
    <title>Vue Example 1</title>
    <!-- Подключаем Vue.js с CDN -->
    <!-- Эта строка загружает библиотеку Vue из интернета -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <!-- Это наш контейнер приложения Vue -->
    <!-- Vue будет управлять всем внутри этого div -->
    <div id="app">
        <!-- {{ message }} - это интерполяция Vue -->
        <!-- Она отображает данные из Vue в HTML -->
        <h1>{{ message }}</h1>
    </div>

    <script>
        // Деструктуризация - получаем функцию createApp из объекта Vue
        // createApp используется для создания Vue приложения
        const { createApp } = Vue;
        
        // Создаем Vue приложение
        createApp({
            // data() - функция, возвращающая начальные данные приложения
            // Все свойства здесь реактивные (автоматически обновляются)
            data() {
                return {
                    // Объявляем свойство message с начальным значением
                    message: 'Привет, Vue!'
                }
            }
        // mount('#app') - привязываем приложение к HTML элементу с id="app"
        // Vue начинает управлять этим элементом и его содержимым
        }).mount('#app');
    </script>
</body>
</html>
