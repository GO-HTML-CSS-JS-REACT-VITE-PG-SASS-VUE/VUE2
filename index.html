<!DOCTYPE html>
<html>
<head>
    <title>Vue Example 1</title>
    <!-- Подключаем Vue 3 с CDN (Content Delivery Network) -->
    <!-- Это самый быстрый способ начать работу с Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<!-- Контейнер для Vue приложения -->
<!-- Vue будет управлять ВСЕМ, что находится внутри этого div -->
<div id="app">
    <!-- Интерполяция Vue - отображает данные из JavaScript -->
    <!-- Двойные фигурные скобки {{ }} - синтаксис шаблонов Vue -->
    <p>{{ message }}</p>
    
    <!-- Директива @click - обработчик события клика -->
    <!-- Когда кнопка нажата, Vue вызывает метод changeMessage -->
    <button @click="changeMessage">Изменить</button>
</div>

<script>
// Создаем Vue приложение
createApp({
    // Функция data() возвращает начальное состояние приложения
    // Все свойства здесь становятся РЕАКТИВНЫМИ
    data() {
        return {
            // Объявляем реактивное свойство message
            // Vue автоматически отслеживает изменения этого свойства
            message: 'Привет, Vue!'
        }
    },
    
    // Объект methods содержит все методы компонента
    // Методы - это функции, которые можно вызывать из шаблона
    methods: {
        // Метод changeMessage - вызывается при клике на кнопку
        changeMessage() {
            // this.message - обращаемся к реактивному свойству
            // this указывает на экземпляр Vue компонента
            this.message = 'Сообщение изменено!';
            
            // КОГДА это происходит:
            // 1. Vue обнаруживает изменение свойства message
            // 2. Автоматически находит ВСЕ места в HTML где используется {{ message }}
            // 3. Перерисовывает эти элементы с новым значением
            // 4. Пользователь видит обновленный текст мгновенно
        }
    }
    
// Метод mount() привязывает Vue приложение к HTML элементу
// '#app' - CSS селектор, находит элемент с id="app"
}).mount('#app');
</script>
</body>
</html>
