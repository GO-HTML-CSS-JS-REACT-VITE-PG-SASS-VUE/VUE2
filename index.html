<!DOCTYPE html>
<html>
<head>
    <title>Vue Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app2">
    <p>{{ counter }}</p>
    <!-- @click - директива Vue для обработки кликов -->
    <!-- Когда кнопка нажата, выполняется counter++ -->
    <button @click="counter++">+1</button>
</div>

<script>
    createApp({
        data() {
            return {
                // Создаем реактивную переменную counter
                // При изменении counter Vue автоматически обновит HTML
                counter: 0
            }
        }
        // Vue автоматически делает все свойства из data() доступными в шаблоне
    }).mount('#app2');
</script>
</body>
</html>
