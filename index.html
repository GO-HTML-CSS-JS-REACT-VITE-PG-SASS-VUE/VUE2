<!DOCTYPE html>
<html>
<head>
    <title>Vue Example 1</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <!-- ИСПРАВЛЕНО: убраны пробелы между фигурными скобками -->
    <!-- Должно быть {{ message }} без пробелов -->
    <p>{{ message }}</p>
    
    <button @click="changeMessage">Изменить</button>
</div>

<script>
createApp({
    data() {
        return {
            message: 'Привет, Vue!'
        }
    },
    methods: {
        changeMessage() {
            this.message = 'Сообщение изменено!';
        }
    }
}).mount('#app');
</script>
</body>
</html>
